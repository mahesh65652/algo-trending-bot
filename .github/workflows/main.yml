name: Run Algo Trading Bot

on:
  workflow_dispatch:  # рдореИрдиреНрдпреБрдЕрд▓реА GitHub рд╕реЗ рд░рди рдХрд░рдиреЗ рдХреЗ рд▓рд┐рдП
  schedule:
    - cron: '*/30 3-10 * * 1-5'  # рд╣рд░ 30 рдорд┐рдирдЯ рдкрд░ рд╕реБрдмрд╣ 8:30 рд╕реЗ 3:30 рддрдХ (рд╕реЛрдотАУрд╢реБрдХреНрд░), IST

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: тмЗя╕П Checkout repo
      uses: actions/checkout@v3

    - name: ЁЯРН Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: ЁЯУж Install dependencies
      run: |
        pip install gspread oauth2client pandas requests

    - name: ЁЯЪА Run Algo Bot
      run: python main.py
      env:
        GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
        SHEET_ID: ${{ secrets.SHEET_ID }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
