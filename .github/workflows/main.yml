  workflow_dispatch:             # GitHub à¤¸à¥‡ à¤®à¥ˆà¤¨à¥à¤¯à¥à¤…à¤² à¤Ÿà¥à¤°à¤¿à¤—à¤° à¤­à¥€

jobs:
  run-algo:
    runs-on: ubuntu-latest

    env:
      GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
      SHEET_ID: ${{ secrets.SHEET_ID }}             # ðŸŸ¢ NSE Sheet ID
      MCX_SHEET_ID: ${{ secrets.MCX_SHEET_ID }}     # ðŸ”µ MCX Sheet ID
