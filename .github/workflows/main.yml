name: 🚀 Run Full Algo Bot (NSE + MCX + Telegram)

on:
  schedule:
    - cron: '*/15 3-18 * * 1-5'  # हर 15 मिनट पर IST (8:30 AM – 11:30 PM), Mon–Fri
  workflow_dispatch:             # GitHub से मैन्युअल ट्रिगर भी

jobs:
  run-algo:
    runs-on: ubuntu-latest

    env:
      GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
      SHEET_ID: ${{ secrets.SHEET_ID }}             # 🟢 NSE Sheet ID
      MCX_SHEET_ID: ${{ secrets.MCX_SHEET_ID }}     # 🔵 MCX Sheet ID
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      ANGEL_API_KEY: ${{ secrets.ANGEL_API_KEY }}
      ANGEL_API_SECRET: ${{ secrets.ANGEL_API_SECRET }}
      CLIENT_CODE: ${{ secrets.CLIENT_CODE }}
      TOTP: ${{ secrets.TOTP }}

    steps:
    - name: ⬇️ Checkout Repo
      uses: actions/checkout@v3

    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: 📦 Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: 🛂 Create Google Credentials
      run: echo "${{ secrets.GOOGLE_CREDENTIALS_JSON }}" > creds.json

    - name: 🚀 Run Main Script (Algo + Sheet + Telegram)
      run: python main.py
      env:
        GOOGLE_APPLICATION_CREDENTIALS: creds.json

