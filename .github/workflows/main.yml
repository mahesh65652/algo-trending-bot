      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: ðŸ›‚ Create Google Credentials
      run: echo "${{ secrets.GOOGLE_CREDENTIALS_JSON }}" > creds.json

    - name: ðŸš€ Run Main Script (Algo + Sheet + Telegram)
