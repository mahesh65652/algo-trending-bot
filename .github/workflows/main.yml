name: All-in-One Algo Bot

on:
  workflow_dispatch:        # Manual run
  push:                     # On push
  schedule:
    - cron: '*/5 3-18 * * 1-5'  # ‡§π‡§∞ 5 ‡§Æ‡§ø‡§®‡§ü ‡§™‡§∞ (Mon‚ÄìFri, NSE time)

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: üßæ Checkout Repo
        uses: actions/checkout@v4

      - name: üêç Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: üì¶ Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install gspread oauth2client smartapi-python requests pandas openpyxl pycryptodome logzero websocket-client

      - name: ‚ñ∂Ô∏è Run Algo Bot
        run: python main.py
        env:
          GSHEET_CREDS_JSON: ${{ secrets.GSHEET_CREDS_JSON }}
          GSHEET_ID: ${{ secrets.GSHEET_ID }}
          ANGEL_API_KEY: ${{ secrets.ANGEL_API_KEY }}
          ANGEL_API_SECRET: ${{ secrets.ANGEL_API_SECRET }}
          CLIENT_CODE: ${{ secrets.CLIENT_CODE }}
          TOTP: ${{ secrets.TOTP }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
