name: All-in-One Python Trading Bot

on:
  workflow_dispatch:        # Manual trigger
  push:                     # Run on push
  schedule:
    - cron: '*/5 3-18 * * 1-5'  # à¤¹à¤° 5 à¤®à¤¿à¤¨à¤Ÿ à¤ªà¤° IST/NSE+MCX, Monâ€“Fri

jobs:
  run-algo-bot:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout Repo
        uses: actions/checkout@v4

      - name: ğŸ Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install gspread oauth2client requests openpyxl pandas

      - name: â–¶ï¸ Run Main Trading Bot
        run: |
          python - <<EOF
          import os, requests
          import main  # à¤†à¤ªà¤•à¤¾ main.py import

          # Telegram summary
          bot_token = os.environ.get("TELEGRAM_BOT_TOKEN")
          chat_id = os.environ.get("TELEGRAM_CHAT_ID")

          try:
              main.run()  # main.py à¤®à¥‡à¤‚ run() function à¤¹à¥‹à¤¨à¤¾ à¤šà¤¾à¤¹à¤¿à¤
              message = "âœ… Algo Bot executed successfully!"
          except Exception as e:
              message = f"âš ï¸ Algo Bot failed: {e}"

          if bot_token and chat_id:
              url = f"https://api.telegram.org/bot{bot_token}/sendMessage"
              requests.post(url, data={"chat_id": chat_id, "text": message})
          EOF
        env:
          GSHEET_CREDS_JSON: ${{ secrets.GSHEET_CREDS_JSON }}
          GSHEET_ID: ${{ secrets.GSHEET_ID }}
          MCX_SHEET_ID: ${{ secrets.MCX_SHEET_ID }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          ANGEL_API_KEY: ${{ secrets.ANGEL_API_KEY }}
          ANGEL_API_SECRET: ${{ secrets.ANGEL_API_SECRET }}
          CLIENT_CODE: ${{ secrets.CLIENT_CODE }}
          TOTP: ${{ secrets.TOTP }}
