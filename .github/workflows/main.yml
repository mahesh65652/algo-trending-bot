name: Run Angel One Bot

on:
  schedule:
    - cron: "*/30 3-10 * * 1-5"   # हर 30 मिनट 8:30 AM से 3:30 PM IST
  workflow_dispatch:               # Manual run भी allow

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt SmartApi SmartConnect

      - name: Create credentials.json
        run: echo '${{ secrets.GSHEET_CREDS_JSON }}' > credentials.json

      - name: Run Angel One NSE/BSE Bot
        env:
          ANGEL_API_KEY: ${{ secrets.ANGEL_API_KEY }}
          ANGEL_CLIENT_CODE: ${{ secrets.ANGEL_CLIENT_CODE }}
          ANGEL_CLIENT_PWD: ${{ secrets.ANGEL_CLIENT_PWD }}
          ANGEL_TOTP_SECRET: ${{ secrets.ANGEL_TOTP_SECRET }}
          GSHEET_ID: ${{ secrets.GSHEET_ID }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python main.py
