name: All-in-One Python Trading Bot

on:
  workflow_dispatch:        # Manual trigger
  push:                     # Run on push
  schedule:
    - cron: '*/5 3-18 * * 1-5'  # ‡§π‡§∞ 5 ‡§Æ‡§ø‡§®‡§ü ‡§™‡§∞ IST/NSE+MCX, Mon‚ÄìFri

jobs:
  run-algo-bot:
    runs-on: ubuntu-latest

    steps:
      - name: üßæ Checkout Repo
        uses: actions/checkout@v4

      - name: üêç Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install gspread oauth2client requests openpyxl pandas

      - name: ‚ñ∂Ô∏è Run Main Trading Bot
        env:
          GOOGLE_CREDENTIALS_JSON: ${{ secrets.GSHEET_CREDS_JSON }}
          GSHEET_ID: ${{ secrets.GSHEET_ID }}
          MCX_SHEET_ID: ${{ secrets.MCX_SHEET_ID }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          ANGEL_API_KEY: ${{ secrets.ANGEL_API_KEY }}
          ANGEL_API_SECRET: ${{ secrets.ANGEL_API_SECRET }}
          CLIENT_CODE: ${{ secrets.CLIENT_CODE }}
          TOTP: ${{ secrets.TOTP }}
        run: |
          python - <<EOF
          import os
          import requests
          import main  # ‡§Ü‡§™‡§ï‡§æ main.py import

          bot_token = os.environ.get("TELEGRAM_BOT_TOKEN")
          chat_id = os.environ.get("TELEGRAM_CHAT_ID")

          try:
              main.run()  # main.py ‡§Æ‡•á‡§Ç run() function ‡§π‡•ã‡§®‡§æ ‡§ö‡§æ‡§π‡§ø‡§è
              message = "‚úÖ Algo Bot executed successfully!"
          except Exception as e:
              message = f"‚ö†Ô∏è Algo Bot failed: {e}"

          if bot_token and chat_id:
              url = f"https://api.telegram.org/bot{bot_token}/sendMessage"
              requests.post(url, data={"chat_id": chat_id, "text": message})
          EOF
