name: Run Algo Bot

on:
  schedule:
    - cron: "*/5 3-9 * * 1-5"   # Mon-Fri, 8:30 AM - 3:30 PM IST (03-09 UTC)
  workflow_dispatch:             # manual trigger

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
         python -m pip install --upgrade pip
          pip install pandas numpy pyotp gspread oauth2client requests smartapi-python logzero websocket-client
      - name: Run Algo Bot
        env:
          GSHEET_CREDS_JSON: ${{ secrets.GSHEET_CREDS_JSON }}
          GSHEET_ID: ${{ secrets.GSHEET_ID }}
          ANGEL_API_KEY: ${{ secrets.ANGEL_API_KEY }}
          ANGEL_API_SECRET: ${{ secrets.ANGEL_API_SECRET }}
          CLIENT_CODE: ${{ secrets.CLIENT_CODE }}
          PASSWORD: ${{ secrets.PASSWORD }}
          TOTP: ${{ secrets.TOTP }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python main.py

