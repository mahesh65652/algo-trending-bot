name: Auto Signal Bot

on:
  schedule:
    - cron: "*/15 * * * *"  # à¤¹à¤° 15 à¤®à¤¿à¤¨à¤Ÿ à¤ªà¤° à¤‘à¤Ÿà¥‹ à¤°à¤¨
  workflow_dispatch:        # à¤®à¥ˆà¤¨à¥à¤¯à¥à¤…à¤² à¤°à¤¨ à¤•à¥€ à¤¸à¥à¤µà¤¿à¤§à¤¾

jobs:
  run-algo:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install gspread oauth2client pandas requests

      - name: Create creds.json from secret
        run: echo "${{ secrets.GOOGLE_CREDENTIALS_JSON }}" > creds.json

      - name: Run main.py
        env:
          SHEET_ID: ${{ secrets.SHEET_ID }}
          SHEET_NAME: ${{ secrets.SHEET_NAME }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
        run: python main.py

