name: Run Angel One Bot

on:
  schedule:
    - cron: "*/5 3-10 * * 1-5"   # Runs every 5 mins from 8:30 AM to 3:30 PM IST
  workflow_dispatch:             # Allows manual trigger

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy pyotp gspread oauth2client requests smartapi-python

      - name: Run Angel One NSE/BSE Bot
        env:
          ANGEL_API_KEY: ${{ secrets.ANGEL_API_KEY }}
          ANGEL_CLIENT_CODE: ${{ secrets.ANGEL_CLIENT_CODE }}
          ANGEL_CLIENT_PWD: ${{ secrets.ANGEL_CLIENT_PWD }}
          ANGEL_TOTP_SECRET: ${{ secrets.ANGEL_TOTP_SECRET }}
          GSHEET_ID: ${{ secrets.GSHEET_ID }}
          GSHEET_CREDS_JSON: ${{ secrets.GSHEET_CREDS_JSON }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python main.py
