name: Auto Send MCX Data

on:
  schedule:
    - cron: "*/15 * * * *"  # हर 15 मिनट में चलेगा
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install requests
        run: pip install requests
      - name: Run Python Script
        run: python main.py
