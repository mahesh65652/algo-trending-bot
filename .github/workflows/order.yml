name: Auto Order Executor

on:
  schedule:
    - cron: '*/5 * * * 1-5'
  workflow_dispatch:

jobs:
  order-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run order script
        run: python order.py
        env:
          ANGEL_CLIENT_CODE: ${{ secrets.ANGEL_CLIENT_CODE }}
          ANGEL_API_KEY: ${{ secrets.ANGEL_API_KEY }}
          ANGEL_API_SECRET: ${{ secrets.ANGEL_API_SECRET }}
          ANGEL_REFRESH_TOKEN: ${{ secrets.ANGEL_REFRESH_TOKEN }}
          SHEET_ID: ${{ secrets.SHEET_ID }}

