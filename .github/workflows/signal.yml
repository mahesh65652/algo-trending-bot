name: Auto Signal

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

jobs:
  signal:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install gspread oauth2client

      - name: Create creds.json from secret
        run: echo "${{ secrets.GOOGLE_SHEET_CREDS_JSON }}" > creds.json

      - name: Run main script
        env:
          GOOGLE_APPLICATION_CREDENTIALS: creds.json
          ANGEL_API_KEY: ${{ secrets.ANGEL_API_KEY }}
          ANGEL_API_SECRET: ${{ secrets.ANGEL_API_SECRET }}
          CLIENT_CODE: ${{ secrets.CLIENT_CODE }}
          TOTP: ${{ secrets.TOTP }}
          SHEET_ID: ${{ secrets.SHEET_ID }}
        run: python main.py
